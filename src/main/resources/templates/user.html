<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome</h1>

<a href="/logout">Logout</a><br/>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/admin/users">User list</a><br/><br/>
</div>

<label>Name: <span th:text="${user.name}"></span></label><br/>
<label>Last name: <span th:text="${user.lastName}"></span></label><br/>
<table border="1">
        <th>Role: </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role: ${user.roles}">
        <td th:text="${role.getName}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
